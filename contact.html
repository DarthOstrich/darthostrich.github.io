{% comment %}
https://formspree.io/
{% endcomment %}
<section>
	<h1 class="headline--underscore">Contact Me</h1>
	<form action="https://formspree.io/jarednutt27@gmail.com" method="POST" class="form">
    <label for="name" class="form__label">Name</label>
    <input type="text" name="name" placeholder="Jane Doe" class="form__input form__input--text">
    <label for="_replyto" class="form__label">Email</label>
    <input type="email" name="_replyto" placeholder="name@email.org" class="form__input form__input--email">
    <label for="message" class="form__label">Your Message</label>
    <textarea type="email" name="message" placeholder="Just a couple words on what you'd like to discuss" class="form__textarea"></textarea>
    <button type="submit" class="form__button">Send</button>
</form>
</section>
